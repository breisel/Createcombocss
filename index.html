<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンボクリエイターver.1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
	<button data-image="images/7.png">↖</button>
	<button data-image="images/8.png">↑</button>
	<button data-image="images/9.png">↗</button>
	<button data-image="images/zp.png">弱P</button>
	<button data-image="images/tp.png">中P</button>
	<button data-image="images/kp.png">強P</button>
<br>
	<button data-image="images/4.png">←</button>
	<button data-image="images/N.png">N</button>	
	<button data-image="images/6.png">→</button>
	<button data-image="images/np.png">P</button>
	<button data-image="images/nk.png">K</button>

<br>
	<button data-image="images/1.png">↙</button>
	<button data-image="images/2.png">↓</button>
	<button data-image="images/3.png">↘</button>
	<button data-image="images/zk.png">弱K</button>
	<button data-image="images/tk.png">中K</button>
	<button data-image="images/kk.png">強K</button>
<br>

<br>
	<button data-image="images/z.png">弱</button>
	<button data-image="images/t.png">中</button>
	<button data-image="images/k.png">強</button>
	<button data-image="images/auto.png">AUTO</button>
	<button data-image="images/N.png">ニュートラル</button>
	<button data-image="images/SP.png">SP</button>
	<button data-image="images/DI.png">ドライブインパクト</button>
	<button data-image="images/DP.png">ドライブパリィ</button>
	<button data-image="images/hold.png">ホールド</button>
<br>
<br>
        <button data-image="images/next.png">次のコマンド</button>
	<button data-image="images/plus.png">プラス</button>
        <br />
        <button id="newLineBtn" class="button">改行</button>
        <button id="addTextBoxBtn" class="button">テキストボックス追加</button>
        <button id="removeLastBtn" class="button">1つ削除</button>
    </div>
    <div class="image-container"></div>

    <script>
    const imageContainer = document.querySelector('.image-container');
    const buttons = document.querySelectorAll('button[data-image]');
    const newLineBtn = document.getElementById('newLineBtn');
    const addTextBoxBtn = document.getElementById('addTextBoxBtn');
    const removeLastBtn = document.getElementById('removeLastBtn');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const imageSrc = button.getAttribute('data-image');
            addImage(imageSrc);
        });
    });

    newLineBtn.addEventListener('click', () => {
        const br = document.createElement('br');
        imageContainer.appendChild(br);
    });

    addTextBoxBtn.addEventListener('click', () => {
        addTextBox();
    });

    removeLastBtn.addEventListener('click', () => {
        removeLastElement();
    });

    function addImage(imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = '選択された画像';
        imageContainer.appendChild(img);
    }

    function addTextBox() {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'テキストを入力';
        imageContainer.appendChild(input);
    }

    function removeLastElement() {
        const lastElement = imageContainer.lastElementChild;
        if (lastElement) {
            imageContainer.removeChild(lastElement);
        }
    }
    </script>
</body>
</html>
